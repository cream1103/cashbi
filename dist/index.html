<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>

    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/media.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>




<div class="wrapper">

    <header class="header">
        <div class="container an_padding">
            <nav class="navbar navbar-default">
                <div class="row  pos_relative_block">
                    <div class="col-lg-6 col-md-5 col-sm-12 col-xs-12">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>

                            <a href="#" id="" class="logo"><img src="img/icon/logo.svg" alt=""/></a>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-7 col-sm-12 col-xs-12">

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Каталог магазинов</a></li>
                                <li><a href="#">Помощь</a></li>
                            </ul>
                        </div>

                        <button class="login_btns"><i class="log_icons"></i>Вход/Регистрация</button>
                    </div>
                </div>
            </nav>
        </div>
    </header><!-- .header-->



    <div class="middle">
        <div class="bg_block_top">
            <main class="container an_padding">
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 hidden-xs">
                        <div class="left_part_main_block">

                            <div class="wrapp_text flex_item">
                                <h1 class="left_part_main_block_h1 hidden-xs">Совершайте покупки
                                    онлайн и возвращайте
                                    часть денег обратно !</h1>

                                <div class="small_line_wrapper hidden-lg hidden-md hidden-xs">
                                    <div class="color_line">
                                        <div class="sky_blue_line"></div>
                                        <div class="dark_blue_line"></div>
                                        <div class="red_line"></div>
                                    </div>
                                </div>

                                <p class="animate_text hidden-sm hidden-xs">
                                    Регистрируйтесь сейчас и получите <br/>
                                    удвоенный кэшбэк в подарок
                                    <span class="none_fonts_icons"></span>
                                </p>
                            </div>

                        </div>

                    </div>

                    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">

                        <div class="white_form_start_economy">
                            <div class="flex_item inside_form_wrapp">
                                <div class="form_white_bg">
                                    <p class="start_economy hidden-sm">Начните экономить</p>
                                    <form class="form_class" action="">

                                        <div class="wrapp_input mail_icon">
                                            <input class="style_input" type="text" placeholder="Введите свой email" />
                                        </div>

                                        <div class="wrapp_input">
                                            <input class="type_subm_form_btn" type="submit" value="Зарегестрироваться">
                                        </div>

                                        <p class="or_enter_soc_p">Или войти через соц. сети:</p>

                                        <div class="icon_soc_join">
                                            <ul>
                                                <li><a class="fb_soc" href="#"><img src="img/icon/r_fb.svg" alt=""/></a></li>
                                                <li><a class="vk_soc" href="#"><img src="img/icon/r_vk.svg" alt=""/></a></li>
                                                <li><a class="ok_soc" href="#"><img src="img/icon/r_ok.svg" alt=""/></a></li>
                                                <li><a class="tw_soc" href="#"><img src="img/icon/r_tw.svg" alt=""/></a></li>
                                                <li><a class="go_soc" href="#"><img src="img/icon/google2.svg" alt=""/></a></li>
                                            </ul>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </main><!-- .content -->
            <div class="color_line">
                <div class="sky_blue_line"></div>
                <div class="dark_blue_line"></div>
                <div class="red_line"></div>
            </div>
        </div>
    </div><!-- .middle-->
</div><!-- .wrapper -->





<footer class="footer">
    <div class="container">

    </div>
</footer><!-- .footer -->


<!-- scripts -->
	<script src="js/libs.min.js"></script>
	<script src="js/common.js"></script>
<!-- scripts -->
</body>
</html>
